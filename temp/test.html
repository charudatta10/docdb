<html>
<head>

<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<script type="text/x-handlebars" data-template-name="procdoc/index">
	{{#each}}
		<div {{bind-attr class="isHidden:hidden"}}>
			<div class="page-header">
				<h2>{{procName}} <small>version {{revision}}</small></h2>
			</div>
			<div>
				<h5>Project: <strong>{{project}}</strong>, Written by: <strong>{{author}}</strong></h5>
			</div>
		</div>
	{{/each}}
</script>

<script type="text/x-handlebars" data-template-name="procdoc">

    <div class="row">
    	<div class="col-md-3">
    		<div class="row">
    			<div class="col-md-12" style="background: #2980b9; color: white;">
    				<div class="text-center"><h4>PING <small>dbdoc</small></h4></div>
    				<div class="text-center">
    					<div class="col-md-12">
							{{input type="email" class="form-control" id="searchinput" value=searchQuery placeholder="Search ping documentation" action="searchProc"}}
						</div>
						<div>
							&nbsp;
						</div>
					</div>
    			</div>
    			<div class="col-md-12" style="background: #343131; color: white; min-height: 2000px; font-size: 12px;">
    				<div>
						&nbsp;
					</div>
					<div style="background-color: white;">
						<p style="padding-left: 15px;"><a href="#" style="color: black;">PING_UI</a></p>
					</div>
					{{#each}}
						<div {{bind-attr class="isHidden:hidden"}}>
							<p style="padding-left: 15px;"><a href="#" style="color: #999;">{{procName}}</a></p>
						</div>
					{{/each}}
    			</div>
    		</div>
    	</div>
  		<div class="col-md-8">
  			<div class="row">
	 			<div class="col-md-6">
	 				<p style="padding: 10px; font-size: 90%;">
						Documentation date: December 12, 2013.
					</p>
				</div>
				<div class="col-md-6 text-right">
					<p style="padding: 10px; font-size: 90%;">
						<span class="badge">DOCDB</span>
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					{{outlet}}
				</div>
			</div>
  		</div>
    </div>

    </script>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-1.0.0.js"></script>
	<script src="http://builds.emberjs.com/tags/v1.0.0/ember.js"></script>
	<script src="http://builds.emberjs.com/tags/v1.0.0-beta.3/ember-data.js"></script>

	<script src="application.js"></script>
	<script src="router.js"></script>
	<script src="proc.js"></script>
	<script src="procdoc_controller.js"></script>
    <!-- script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script -->
	
</body>
</html>
